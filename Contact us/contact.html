<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <style>
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #3498db;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out forwards;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.1);
        opacity: 0;
      }
    }


          /* Fullscreen overlay for loader */
          #loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
  
      /* Loader circle with dollar sign */
      .loader {
        position: relative;
        width: 80px;
        height: 80px;
        border: 6px solid #3498db;
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
  
      .loader:before {
        content: "$";
        position: absolute;
        font-size: 2rem;
        color: #3498db;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: bounce 0.5s alternate infinite ease-in-out;
      }
  
      /* Keyframe for spinning loader */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  
      /* Keyframe for bouncing dollar sign */
      @keyframes bounce {
        from { transform: translate(-50%, -60%); }
        to { transform: translate(-50%, -40%); }
      }
</style>
<body>
  <div class="cursor-circle" id="cursor-circle"></div>
    <!-- Loader overlay -->
    <nav>
      <div class="container list">
        <div class="left-side">
          <a href="/index.html">Home</a>
          <a href="/Tracker/tracker.html">Tracker</a>
          <a href="/Trends/trends.html">Trends</a>
          <a href="/Blogs/blogs.html">Blogs</a>
          <a href="/Contact us/contact.html">Contact Us</a>
        </div>
        <div class="right-side list">
          <a href="/Login/login.html" class="button">Login/Register</a>
        </div>
      </div>
    </nav>

    <div class="contact-container">
      <form action="" class="contact-left">
        <div class="contact-left-title">
          <h2>Join Us</h2>
          <hr />
        </div>
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="contact-right">
        <img src="right_img.png" alt="" />
      </div>
    </div>

    <script>
      function redirectToHomePage() {
        window.location.href = "/index.html";
      }
    </script>
    <footer>
      <div class="bottom-bar">
        <p>Made with ❤︎ &copy; All rights reserved</p>
      </div>
    </footer>

    <script>
      ScrollReveal({
        reset: true,
        distance: "60px",
        duration: 2500,
        delay: 400,
      });
      ScrollReveal().reveal(".contact-left", { delay: 200, origin: "left" });
      ScrollReveal().reveal(".contact-right", { delay: 200, origin: "right" });
    </script>
    <script>
      const cursorCircle = document.getElementById('cursor-circle');
    
      // Mouse move event to track cursor and create sparkles
      document.addEventListener('mousemove', (e) => {
        // Update circular cursor position
        cursorCircle.style.left = `${e.pageX}px`;
        cursorCircle.style.top = `${e.pageY}px`;
    
        // Create multiple sparkles around the cursor
        createSparkle(e.pageX, e.pageY);
        createSparkle(e.pageX + Math.random() * 20 - 10, e.pageY + Math.random() * 20 - 10);
        createSparkle(e.pageX + Math.random() * 20 - 10, e.pageY + Math.random() * 20 - 10);
      });
    
      function createSparkle(x, y) {
        // Create a sparkle element
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
    
        // Add sparkle to the document
        document.body.appendChild(sparkle);
    
        // Remove the sparkle after animation ends
        sparkle.addEventListener('animationend', () => {
          sparkle.remove();
        });
      }
    </script>
  </body>
</html>
